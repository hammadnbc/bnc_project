version: '2'
services:
  myredis:
    image: redis
    container_name: myredis
  nodeapp:
    image: bnc_project_api_nodeapp
    container_name: nodeapp
    environment:
      - REDIS_HOST=myredis
    depends_on:
      - myredis
  frontend:
    image: bnc_project_api_frontend
    container_name: frontend
    ports:
      - 8080:80
    depends_on:
      - nodeapp
